<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Project Zero - Search</title>
</head>
<body>
    
    <header>
        <ul>
            <li><a href="advancedsearch.html">Advanced Search</a></li>
            <li><a href="imagesearch.html">Image Search</a></li>
        </ul>
    </header>
    
    <main>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="searchcontainer">
            
            <div class="search">
                <form action="https://www.google.com/search?">
                    <input type="text" name="q" id="search_text_input" autofocus="on">
                </form>
            </div>
        </div>
        
        <div class="buttons">
            <button class="searchbtn">Google Search</button>
            <button class="luckybtn">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="" target="_blank">Advertising</a></li>
            <li><a href="" target="_blank">Business</a></li>
            <li><a href="" target="_blank">How Search Works</a></li>
        </ul>

        <ul>
            <li><a href="" target="_blank">Privacy</a></li>
            <li><a href="" target="_blank">Terms</a></li>
            <li><a href="" target="_blank">Settings</a></li>
        </ul>
    </footer>

    <script>
        const search = document.getElementById('search_text_input');
        const searchbtn = document.querySelector('.searchbtn');
        const luckybtn = document.querySelector('.luckybtn');

        searchbtn.addEventListener('click', () => {
            window.location.href = `https://www.google.com/search?q=${search.value}`;
        });

        luckybtn.addEventListener('click', () => {
            window.location.href = `https://www.google.com/search?q=${search.value}&btnI`;
        });
    </script>
    
</body>
</html>
