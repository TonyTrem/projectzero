<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Project Zero - Image Search</title>
</head>
<body>
    
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>
    
    <main>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="searchcontainer">            
            <div class="search">
                <form method="get" action="https://www.google.com/search">
                    <input type="text" name="q" id="search_text_input" autofocus="on">
                    <input type="hidden" name="tbm" value="isch">
                </form>
            </div>
        </div>
    </main>
    

    <footer>
        <ul>
            <li><a href="" target="_blank">Advertising</a></li>
            <li><a href="" target="_blank">Business</a></li>
            <li><a href="" target="_blank">How Search Works</a></li>
        </ul>

        <ul>
            <li><a href="" target="_blank">Privacy</a></li>
            <li><a href="" target="_blank">Terms</a></li>
            <li><a href="" target="_blank">Settings</a></li>
        </ul>
    </footer>

    <script>
        const search = document.getElementById('search_text_input');
        const searchbtn = document.querySelector('.searchbtn');

        searchbtn.addEventListener('click', () => {
            window.location.href = `https://www.google.com/search?tbm=isch&q=${search.value}`;
        });
    </script>
</body>
</html>
